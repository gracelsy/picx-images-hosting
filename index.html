<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdgeOne Pages 图片展示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }

    body {
      background-color: #f5f7fa;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    /* 图片画廊 */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    /* 图片卡片 */
    .image-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .image-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .image-preview {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
    }

    .image-info {
      padding: 15px;
      text-align: center;
    }

    .image-name {
      font-size: 14px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 5px;
    }

    .image-size {
      font-size: 12px;
      color: #999;
    }

    /* 空状态 */
    .empty-state {
      text-align: center;
      color: #888;
      font-size: 16px;
      padding: 80px 0;
    }

    /* 大图预览模态框 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    .close-modal:hover {
      color: #ccc;
    }

    /* 响应式适配 */
    @media (max-width: 768px) {
      .image-gallery {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
      }
      .image-preview {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>腾讯云 EdgeOne Pages 图片展示</h1>
      <p>共 <span id="imageCount">0</span> 张图片</p>
    </div>

    <div class="image-gallery" id="imageGallery"></div>
    <div class="empty-state" id="emptyState">暂无图片可展示</div>

    <!-- 大图预览框 -->
    <div class="modal" id="previewModal">
      <span class="close-modal" id="closeModal">&times;</span>
      <img class="modal-img" id="modalImg">
    </div>
  </div>

  <script>
    // DOM 元素
    const imageGallery = document.getElementById('imageGallery');
    const emptyState = document.getElementById('emptyState');
    const imageCount = document.getElementById('imageCount');
    const previewModal = document.getElementById('previewModal');
    const modalImg = document.getElementById('modalImg');
    const closeModal = document.getElementById('closeModal');

    // 加载图片清单并渲染
    async function loadAndRenderImages() {
      try {
        // 读取图片清单
        const response = await fetch('/image-list.json');
        const images = await response.json();

        // 更新图片数量
        imageCount.textContent = images.length;

        // 显示/隐藏空状态
        if (images.length === 0) {
          imageGallery.style.display = 'none';
          emptyState.style.display = 'block';
          return;
        } else {
          imageGallery.style.display = 'grid';
          emptyState.style.display = 'none';
        }

        // 渲染图片卡片
        imageGallery.innerHTML = images.map(img => `
          <div class="image-card">
            <img 
              src="${img.url}" 
              alt="${img.name}" 
              class="image-preview"
              data-url="${img.url}"
            >
            <div class="image-info">
              <p class="image-name" title="${img.name}">${img.name}</p>
              <p class="image-size">${img.size}</p>
            </div>
          </div>
        `).join('');

        // 绑定图片点击预览事件
        document.querySelectorAll('.image-preview').forEach(img => {
          img.addEventListener('click', () => {
            modalImg.src = img.dataset.url;
            previewModal.style.display = 'flex';
          });
        });

      } catch (error) {
        console.error('加载图片失败：', error);
        imageGallery.style.display = 'none';
        emptyState.textContent = '加载图片失败，请检查配置';
        emptyState.style.display = 'block';
      }
    }

    // 关闭预览模态框
    closeModal.addEventListener('click', () => {
      previewModal.style.display = 'none';
    });

    // 点击模态框背景关闭
    previewModal.addEventListener('click', (e) => {
      if (e.target === previewModal) {
        previewModal.style.display = 'none';
      }
    });

    // ESC 键关闭模态框
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && previewModal.style.display === 'flex') {
        previewModal.style.display = 'none';
      }
    });

    // 页面加载完成后执行
    window.addEventListener('DOMContentLoaded', loadAndRenderImages);
  </script>
</body>
</html>
