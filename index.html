<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>Image Preview</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#0d1117;
  color:#c9d1d9;
}
.viewer{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.viewer img{
  max-width:92vw;
  max-height:92vh;
  object-fit:contain;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  border-radius:8px;
  background:#000;
}
.loading{
  position:absolute;
  color:#8b949e;
  font-size:14px;
}
.nav{
  position:fixed;
  bottom:20px;
  display:flex;
  gap:10px;
}
button{
  background:#21262d;
  color:#c9d1d9;
  border:1px solid #30363d;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}
button:hover{background:#30363d}
.error{
  color:#f85149;
}
</style>
</head>
<body>

<div class="viewer" id="viewer">
  <div class="loading" id="loading">加载中…</div>
  <img id="img" style="display:none">
</div>

<div class="nav">
  <button id="prev">上一张</button>
  <button id="next">下一张</button>
</div>

<script>
const params = new URLSearchParams(location.search);
const rawPath = params.get("path");

if(!rawPath){
  document.body.innerHTML="<div class='error'>缺少图片路径</div>";
  throw "";
}

const path = decodeURIComponent(rawPath);
const img = document.getElementById("img");
const loading = document.getElementById("loading");

img.onload = ()=>{
  loading.style.display="none";
  img.style.display="block";
};
img.onerror = ()=>{
  loading.textContent="图片加载失败";
};

img.src = "/" + path;

fetch("/data.json")
  .then(r=>r.json())
  .then(list=>{
    const idx = list.findIndex(i=>i.path===path);
    document.getElementById("prev").onclick = ()=>{
      if(idx>0) location.href="/image/?path="+encodeURIComponent(list[idx-1].path);
    };
    document.getElementById("next").onclick = ()=>{
      if(idx<list.length-1) location.href="/image/?path="+encodeURIComponent(list[idx+1].path);
    };
  });

/* 点击空白返回 */
document.getElementById("viewer").addEventListener("click",e=>{
  if(e.target.id==="viewer"){
    history.back();
  }
});

/* 键盘支持 */
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft") document.getElementById("prev").click();
  if(e.key==="ArrowRight") document.getElementById("next").click();
  if(e.key==="Escape") history.back();
});
</script>

</body>
</html>
